<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <!-- 로그인 성공시 -->
    <th:block th:if="${session.loginInfo != null}">
        <script>
            alert(`[[${session.loginInfo.memberId}]]님 반갑습니다`)
            location.href = '/item/list';
        </script>
    </th:block>

        <script>
            alert('ID 혹은 PW를 확인하세요')
            location.href = "/member/loginForm";
        </script>
    </th:block>

</body>

</html>
