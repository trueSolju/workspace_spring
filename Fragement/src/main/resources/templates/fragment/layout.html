<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <h3>layout.html 파일입니다.</h3>
    
    <div>
        <!-- fragment 폴더 안의 header.html로 영역을 대체 하겠다. -->
        <!-- fragment 폴더 안의 header.html을 앞으로 headerFragment라고 부르겠다. -->
        <th:block th:replace="~{fragment/header::headerFragment}">
        </th:block>
    </div>
    <div>
        <th:block th:replace="~{fragment/side.html :: sideFragment}"></th:block>
    </div>
    <div>
        <th:block layout:fragment="contentFragment"></th:block>
    </div>

</body>
</html>
