<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    .all-div{
        width: 600px;
        margin: auto;
    }
    .btn-div{
        text-align: center;
        margin-top: 16px;
    }
    table{
        width: 100%;
    }
    
</style>
</head>
<body>
    <form action="/member/login" method="post">
        <div class="all-div">
            <table>
                <tr>
                    <td>ID</td>
                    <td><input type="text" name="memberId"></td>
                </tr>
                <tr>
                    <td>PW</td>
                    <td> <input type="password" name="memberPw"></td>
                </tr>
            </table>
        </div>
        <div class="btn-div">
            <input type="button" value="게시글보러가기" onclick="goBoardList()">
            <input type="submit" value="로그인">
            <input type="button" value="회원가입" onclick="goJoin()">
        </div>
    </form>
    <script>
        function goJoin(){
            location.href='/member/joinFrom'
        }
        function goBoardList(){
            location.href='/board/list';
        }
    </script>
</body>
</html>
